<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			body { 
				margin: 0; padding: 0; 
				text-align: center; 
				display: flex; justify-content: center; flex-direction: column;
				height: 100vh; width: 100%;
				color: #616161;
				background: #bababa;
				text-shadow: #e0e0e0 1px 1px 0;
				color: #616161;
				background: #bababa;

			}
		</style>
	</head>
	<body>
		<h1>WebShop</h1>
		<script>
			var params = Array.from(new URL(window.location).searchParams.entries());
			if (params.length > 0) for (let p of params) document.write(`<h2>${p[0]} = ${p[1]}</h2>`);
			else document.write('<h2>no labels</h2>');
		</script>
	</body>
</html>
